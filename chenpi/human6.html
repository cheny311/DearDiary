  <body>
    <!-- 这里放置您的HTML代码 -->
    <div class="question-container">
      <h2>At the age of Fifteen. You begin to explore more about yourself, learn about different orientations, perceptions, you feel you are a fluid person, so now you are given a choice to identify yourself, what do you identify yourself as

        </h2>
      <form class="question-form">
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceA" value="A" onclick="window.location.href='sorry.html';">
          <label for="choiceA">Male</label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceB" value="B" onclick="window.location.href='human7.html';">
          <label for="choiceB">Female</label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceC" value="C" onclick="window.location.href='sorry.html';">
          <label for="choiceC">Transgender</label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceD" value="D" onclick="window.location.href='sorry.html';">
          <label for="choiceD">Bi-gender
        </label>
        </div>
        <div class="answer-choice">
            <input type="radio" name="choice" id="choiceE" value="E" onclick="window.location.href='sorry.html';">
            <label for="choiceE">Genderless
          </label>
          </div>
          <div class="answer-choice">
            <input type="radio" name="choice" id="choiceF" value="F" onclick="window.location.href='sorry.html';">
            <label for="choiceF">Non-binary
          </label>
          </div>
        
      </form>
    </div>
