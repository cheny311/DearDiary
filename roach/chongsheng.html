<!DOCTYPE html>
<html>
  <head>
    <title>Human or Animal</title>
    <!-- 这里可以包含其他的元数据，如样式表和脚本 -->
    <link rel="stylesheet" href="roach.css" />
  </head>
  <body>
    <!-- 这里放置您的HTML代码 -->
    <div class="question-container">
      <h2>Welcome to your next journey, same question for you if you had a choice, what would you prefer to be?</h2>
      <form class="question-form">
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceA" value="A" onclick="window.location.href='../animal.html';">
          <label for="choiceA">A lovely animal</label>
        </div>
        <div class="answer-choice">
          <input type="radio" name="choice" id="choiceB" value="B" onclick="window.location.href='../human.html';">
          <label for="choiceB">A boring human being</label>
        </div>
        <div class="diamond-container">
            <div class="diamond"></div>
          </div>
          
      
      </form>
    </div>
  </body>
</html>
